{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
   <div class="card">
     <h5 class="card-header"></h5>
     <div class="card-body">
       <h5 class="card-title">{{post.title}}</h5>
       <p class="card-text">{{ post.snippet }}<br/>Author : {{ post.author }}<br/>Category : <a href="{% url 'category' post.category %}"><b>{{ post.category }}</b></a></p>
       <a href="{% url 'article-detail' post.pk %}" class="btn btn-primary">Read blog</a>
     </div>
   </div>
{% endfor %}    

 
     
{% endblock content %}
